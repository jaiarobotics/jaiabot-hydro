syntax = "proto2";

import "jaiabot/messages/sensor/catalog.proto";

package jaiabot.sensor.protobuf;

message Configuration
{
    required int32 id = 1;
    required Sensor sensor = 2;

    optional double sample_freq = 3; // hertz
    
    message Cfg
    {
        required string key = 1;
        required string value = 2;
    }
    repeated Cfg cfg = 5;
}
