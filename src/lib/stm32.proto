syntax = "proto2";

import "dccl/option_extensions.proto";

package jaiabot.protobuf;

message STM32Send 
{
    optional string firmware = 1;

    message
    {
        
    }

    optional bytes fluorometer = 1;
    optional bytes temperature = 2;

}

message STM32Recieve 
{
    enum SensorType 
    {
        flourometer = 1;
        temperature = 2;
    }
    optional bool getSTMConfig = 1;
    optional SensorType type = 2;
    optional bytes data = 3;
}
