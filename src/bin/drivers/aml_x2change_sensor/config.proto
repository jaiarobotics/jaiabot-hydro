    optional goby.zeromq.protobuf.InterProcessPortalConfig interprocess = 2;

    required goby.middleware.protobuf.SerialConfig serial_aml_x2change = 3;

    optional int32 aml_x2change_report_timeout_seconds = 10 [default = 40];
}
